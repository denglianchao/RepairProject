<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/management/webapps/jquery/jquery-1.8.0.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"adminuser/userinfo.mvc",
                type:"POST",
                dataType:"JSON",
                success:function (result) {
                    if(result != null){
                        $("#test").html(result.data.users[0].username);
                    }else{
                        alert("111未查询到数据！");
                    }
                }

            })
        })
    </script>
</head>
<body>
<h2>Hello World!<span id="test"></span></h2>
</body>
</html>
